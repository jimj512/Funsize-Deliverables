<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Funsize + Dell</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<!-- stylesheets -->
	<link rel="stylesheet" href="style.css" type="text/css" />

	<!-- javascripts -->
	<!--[if IE]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->

</head>

<body>
	<section id="content">
		<div class="grid-full client-logo">
			<img width="88px" src="images/ico-dell.png">
		</div>
		<section class="link-grid">
			<div class="row">
				<div class="link grid-2">
					<img class="product-logo" src="images/ico-invision.png">
					<h1>Dell Neon - Wireframes</h1>
					<button>View Prototype</button>
				</div>
				<div class="link grid-2">
					<img class="product-logo" src="images/ico-dropbox.png">
					<h1>Dell Neon - Design Files</h1>
					<button>View Files</button>
				</div>
				<div class="link grid-2">
					<img class="product-logo" src="images/ico-zeplin.png">
					<h1>Design Guidlines</h1>
					<button>View Zeplin</button>
				</div>
				<div class="link grid-2">
					<img class="product-logo" src="images/ico-pt.png">
					<h1>Project Management</h1>
					<button>View Tracker</button>
				</div>
				<div class="link grid-2">
					<img class="product-logo" src="images/ico-drive.png">
					<h1>Project Documents</h1>
					<button>View Docs</button>
				</div>
				<div class="link grid-2">
					<img class="product-logo" src="images/ico-photos.jpg">
					<h1>Client Experience</h1>
					<button>View Photos</button>
				</div>
			</div>
			<section class="grid-full">
			<footer>
				<img class="funsize" src="images/funsize.png"></img>
			</footer>
		</section>
		</section>
	</section>
</body>
</html>
